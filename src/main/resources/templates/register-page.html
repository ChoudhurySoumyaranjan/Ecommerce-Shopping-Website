<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --border-radius: 12px;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        body {
            background: linear-gradient(135deg, #f5f7ff, #e9d5ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .signup-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--glass-shadow);
            max-width: 550px;
            width: 100%;
            margin: 2.5rem auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .signup-container:hover {
            transform: translateY(-5px);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #1e3a8a;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.025em;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            color: #1f2937;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
            padding: 0.875rem 1.25rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .form-control.is-invalid {
            border-color: var(--error-color);
            background: rgba(239, 68, 68, 0.05);
        }

        .invalid-feedback {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        .form-control.is-invalid ~ .invalid-feedback {
            display: block;
        }

        .signup-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(90deg, var(--primary-color), #60a5fa);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup-btn:hover {
            background: linear-gradient(90deg, var(--primary-hover), #3b82f6);
            transform: translateY(-2px);
        }

        .signup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #4b5563;
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .password-toggle {
            position: absolute;
            right: 1.25rem;
            top: 2.75rem;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .alert {
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            padding: 1rem;
            font-size: 0.95rem;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1050;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .password-strength span {
            display: inline-block;
            width: 33.33%;
            height: 4px;
            border-radius: 2px;
            margin-right: 4px;
            background: #e5e7eb;
            transition: background 0.3s ease;
        }

        .password-strength.weak span:nth-child(1) {
            background: var(--error-color);
        }

        .password-strength.medium span:nth-child(-n+2) {
            background: #f59e0b;
        }

        .password-strength.strong span {
            background: var(--success-color);
        }

        .image-preview {
            margin-top: 0.5rem;
            max-width: 100%;
            max-height: 150px;
            border-radius: var(--border-radius);
            display: none;
        }

        @media (max-width: 576px) {
            .signup-container {
                margin: 1.5rem;
                padding: 2rem;
            }

            .signup-container h2 {
                font-size: 1.75rem;
            }

            .form-control {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
<!-- NavBar Starts-->
<header class="sticky-header">
    <div th:replace="~{fragments/navbar :: navBar-th}"></div>
</header>
<!-- NavBar Ends-->

<div class="signup-container container">
    <h2>Sign Up</h2>

    <div class="alert alert-success text-center" role="alert" th:if="${successMsg}">
        <span th:text="${successMsg}"></span>
    </div>

    <div class="alert alert-danger text-center" role="alert" th:if="${errorMsg}">
        <span th:text="${errorMsg}"></span>
    </div>

    <form th:action="@{/handleRegistrationForm}" method="post" enctype="multipart/form-data" th:object="${userObj}" id="signupForm">

        <div class="row">
            <div class="form-group col-6">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="name" class="form-control"
                       placeholder="Enter your full name" th:field="*{name}"
                       aria-describedby="fullnameError" required>
                <div class="invalid-feedback" id="fullnameError"
                     th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group col-6">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control"
                       placeholder="Enter your email" th:field="*{email}"
                       aria-describedby="emailError" required>
                <div class="invalid-feedback" id="emailError"
                     th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Enter your password" th:field="*{password}"
                   aria-describedby="passwordError" required>
            <i class="bi bi-eye password-toggle" id="togglePassword" aria-label="Toggle password visibility"></i>
            <div class="invalid-feedback" id="passwordError"
                 th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <div class="password-strength" id="passwordStrength">
                <span></span><span></span><span></span>
                <div class="strength-text"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control"
                           placeholder="Enter your number" th:field="*{phone}"
                           aria-describedby="phoneError" pattern="[0-9]{10}">
                    <div class="invalid-feedback" id="phoneError"
                         th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" class="form-control"
                              placeholder="Enter your address" th:field="*{address}"
                              aria-describedby="addressError"></textarea>
                    <div class="invalid-feedback" id="addressError"
                         th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" class="form-control" th:field="*{state}"
                            aria-describedby="stateError" required>
                        <option value="" disabled selected>Select your State</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="WestBengal">West Bengal</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Haryana">Haryana</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="invalid-feedback" id="stateError"
                         th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
                </div>

                <div class="form-group">
                    <label for="image" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="image" name="img"
                           accept="image/*" aria-describedby="imageError">
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                    <div class="invalid-feedback" id="imageError"></div>
                </div>
            </div>
        </div>

        <button type="submit" class="signup-btn" id="submitBtn">
            <span class="btn-text">Sign Up</span>
            <span class="btn-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Signing Up...
                </span>
        </button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a th:href="@{/signIn}">Log In</a></p>
    </div>
</div>

<!-- Footer Starts-->
<footer class="mt-auto">
    <div th:replace="~{fragments/footer :: myFooter-th}"></div>
</footer>
<!-- Footer Ends-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('bi-eye');
        togglePassword.classList.toggle('bi-eye-slash');
    });

    // Password strength indicator
    const passwordStrength = document.getElementById('passwordStrength');
    const strengthText = passwordStrength.querySelector('.strength-text');
    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        let strength = 'weak';
        if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
            strength = 'strong';
        } else if (password.length >= 6) {
            strength = 'medium';
        }
        passwordStrength.className = `password-strength ${strength}`;
        strengthText.textContent = strength.charAt(0).toUpperCase() + strength.slice(1) + ' password';
    });

    // Image preview
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');
    imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        if (file) {
            imagePreview.src = URL.createObjectURL(file);
            imagePreview.style.display = 'block';
        } else {
            imagePreview.style.display = 'none';
        }
    });

    // Form submission loading state
    const form = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoading = submitBtn.querySelector('.btn-loading');
    form.addEventListener('submit', () => {
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-flex';
    });

    // Real-time validation
    const inputs = form.querySelectorAll('input, select, textarea');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            if (input.checkValidity()) {
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
            } else {
                input.classList.remove('is-valid');
                input.classList.add('is-invalid');
            }
        });
    });
</script>
</body>
</html>
