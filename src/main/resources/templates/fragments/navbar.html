<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #myBtn1 #myBtn2{
                      background-color: #FFD700;
                      color: #333333;
                      padding: 10px 20px;
                      border: none;
                      border-radius: 5px;
                      font-weight: bold;
                    }
            #myBtn1,#myBtn2,#myBtn3,#myBtn4:hover {
                      background-color: #FFC107; /* Slightly darker yellow for hover */
                    }

        </style>
    </head>
    <body>

        <div th:fragment="navBar-th">
            <nav class="navbar navbar-expand-lg navbar-light" style="height:62px; background-color: #6D28D9;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index"><i class="bi bi-cart3"><b style="font-style:oblique">Shopify</b></i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/index"><i class="bi bi-house-door"></i><span style="font-size:medium">Home</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/products}"><i class="bi bi-basket"></i> Products</a>
                            </li>

                            <th:block sec:authorize="hasRole('USER')">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/user/userprofile}" role="button">
                                        <b><i class="fa-regular fa-circle-user fa-lg"></i></b>
                                    </a>
                                </li>
                            </th:block>


                        </ul>

                        <div class="d-flex">

                            <th:block sec:authorize="!isAuthenticated()">
                                <a class="btn btn me-2" th:href="@{/signIn}" role="button" id="myBtn1"><i class="bi bi-box-arrow-in-right"></i> LogIn</a>
                                <a class="btn btn me-2" th:href="@{/register}" role="button" id="myBtn4"><i class="bi bi-door-open-fill"></i> Register</a>

                                <th:block th:if="${loggedInUser == null}">
                                    <a class="btn btn me-2" th:href="@{/signIn}"><i class="fas fa-shopping-cart"></i></a>
                                </th:block>

                                <th:block th:unless="${loggedInUser == null}">
                                    <a class="btn btn me-2" href="#"><i class="fas fa-shopping-cart"></i></a>
                                </th:block>

                                <a class="btn btn" th:href="@{/admin/adminDashboard}" role="button" id="myBtn2"><i class="fa-solid fa-user-tie fa-lg"></i></a>
                            </th:block>

                            <th:block sec:authorize="isAuthenticated()">

                                <div class="d-flex">

                                    <th:block sec:authorize="hasRole('USER')">
                                        <a class="btn" th:href="@{/user/cart(uid=${loggedInUser.id})}">
                                            <i class="fas fa-shopping-cart"></i>
                                            <span class="badge bg-primary rounded-pill"
                                                  th:text="${cartItemCount > 0 ? cartItemCount : 0}">0
                                                            </span>
                                        </a>
                                    </th:block>

                                    <ul class="navbar-nav" sec:authorize="hasRole('USER')">
                                        <!-- Hyperlink with My Orders icon -->
                                        <li class="nav-item">
                                            <a class="nav-link"  th:href="@{/user/orders}">
                                                <i class="fas fa-shopping-bag me-1"></i>Orders
                                            </a>
                                        </li>
                                    </ul>

                                    <ul class="navbar-nav" sec:authorize="hasRole('ADMIN')">
                                        <li class="nav-item">
                                            <a class="nav-link"  th:href="@{/admin/adminDashboard}">
                                                <i class="fa-solid fa-gears"></i> Settings
                                            </a>
                                        </li>
                                    </ul>

                                    <ul class="navbar-nav" sec:authorize="hasRole('ADMIN')">
                                        <li class="nav-item">
                                            <a class="nav-link"  th:href="@{/admin/admin/profile}">
                                                <i class="fa-solid fa-user"></i> Profile
                                            </a>
                                        </li>
                                    </ul>

                                    <form th:action="@{/logout}" method="post">
                                        <button class="btn me-2" role="button" id="myBtn3" type="submit"><i class="bi bi-door-open-fill"></i> Logout</button>
                                    </form>
                                </div>
                            </th:block>
                        </div>

                    </div>
                </div>
            </nav>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"></script>
    </body>
</html>
