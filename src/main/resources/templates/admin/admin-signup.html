<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <!-- Tailwind CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <!-- Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
              integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
              crossorigin="anonymous">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

        <style>
            body {
                background: linear-gradient(135deg, #e0e7ff, #f3e8ff);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                font-family: 'Inter', sans-serif;
            }
            .signup-container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
                max-width: 550px;
                padding: 2.5rem;
                margin: 2rem auto;
            }
            .signup-container h2 {
                color: #1f2937;
                font-weight: 700;
                text-align: center;
                margin-bottom: 1.5rem;
            }
            .form-group {
                position: relative;
                margin-bottom: 1.5rem;
            }
            .form-group label {
                color: #4b5563;
                font-size: 0.9rem;
                font-weight: 500;
                margin-bottom: 0.5rem;
                display: block;
            }
            .form-group input, .form-group select, .form-group textarea {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 1px solid #d1d5db;
                border-radius: 8px;
                font-size: 0.9rem;
                transition: border-color 0.2s, box-shadow 0.2s;
            }
            .form-group textarea {
                resize: vertical;
                min-height: 80px;
            }
            .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }
            .form-group i {
                position: absolute;
                top: 2.8rem;
                left: 0.75rem;
                color: #6b7280;
            }
            .form-group input:not([type="file"]), .form-group select, .form-group textarea {
                padding-left: 2.25rem;
            }
            .signup-btn {
                width: 100%;
                padding: 0.75rem;
                background: #3b82f6;
                color: white;
                font-weight: 600;
                border-radius: 8px;
                border: none;
                transition: background 0.2s, transform 0.2s;
            }
            .signup-btn:hover {
                background: #2563eb;
                transform: translateY(-1px);
            }
            .login-link {
                text-align: center;
                margin-top: 1rem;
                font-size: 0.9rem;
            }
            .login-link a {
                color: #3b82f6;
                text-decoration: none;
                font-weight: 500;
            }
            .login-link a:hover {
                text-decoration: underline;
            }
            .alert {
                border-radius: 8px;
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            .error-text {
                font-size: 0.8rem;
                color: #dc2626;
                margin-top: 0.25rem;
                display: block;
            }

            .sticky-header {
                position: sticky;
                top: 0;
                z-index: 1050; /* ensure it's above all other content */
            }
        </style>
    </head>

        <body>

        <!-- NavBar Starts-->
        <header class="sticky-header">
            <div th:replace="~{fragments/navbar :: navBar-th}"></div>
        </header>
        <!-- NavBar Ends-->

        <!-- Main Content -->
        <div class="signup-container container">
            <h2>Admin Register</h2>

            <!-- Success Message -->
            <div class="alert alert-success text-center" role="alert" th:if="${successMsg}">
                <span th:text="${successMsg}"></span>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger text-center" role="alert" th:if="${errorMsg}">
                <span th:text="${errorMsg}"></span>
            </div>

            <!-- Registration Form -->
            <form th:action="@{/admin/registerAdmin}" method="post" enctype="multipart/form-data" th:object="${admin}">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" name="name" placeholder="Enter your full name" th:field="*{name}" required aria-required="true">
                    <span class="error-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" th:field="*{email}" required aria-required="true">
                            <span class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" th:field="*{password}" required aria-required="true">
                            <span class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your number" th:field="*{phone}" aria-describedby="phoneHelp">
                        <span class="error-text" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </div>

                    <div class="form-group">
                        <label for="state">State</label>
                        <i class="fas fa-map-marker-alt"></i>
                        <select id="state" name="state" th:field="*{state}" required aria-required="true">
                            <option value="" disabled selected>Select your State</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="WestBengal">West Bengal</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Haryana">Haryana</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-text" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <i class="fas fa-home"></i>
                            <textarea id="address" name="address" placeholder="Enter your address" th:field="*{address}" aria-describedby="addressHelp"></textarea>
                            <span class="error-text" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="image">Admin Photo</label>
                            <input type="file" class="border rounded-lg p-2 w-full" id="image" name="img" accept="image/*" aria-describedby="imageHelp">
                        </div>
                    </div>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>

        <!-- Footer -->
        <footer class="mt-auto">
            <div th:replace="~{fragments/footer :: myFooter-th}"></div>
        </footer>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous">
        </script>

    </body>
</html>
