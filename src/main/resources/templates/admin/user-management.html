<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #1d4ed8;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --border-radius: 12px;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 12px 48px rgba(31, 38, 135, 0.15);
            --text-color: #1f2937;
        }

        body {
            background: linear-gradient(145deg, #e0e7ff, #d8b4fe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            margin-top: 3rem;
            margin-bottom: 2rem;
            max-width: 1200px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            box-shadow: var(--glass-shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 56px rgba(31, 38, 135, 0.2);
        }

        .card-body {
            padding: 2.5rem;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-bar {
            max-width: 400px;
            position: relative;
        }

        .search-bar input {
            border-radius: var(--border-radius);
            padding: 0.875rem 2.5rem 0.875rem 1.25rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            outline: none;
        }

        .search-bar button {
            border-radius: var(--border-radius);
            padding: 0.875rem 1.5rem;
            background: linear-gradient(90deg, var(--primary-color), #60a5fa);
            border: none;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(90deg, var(--primary-hover), #3b82f6);
            transform: translateY(-2px);
        }

        .search-bar i {
            position: absolute;
            right: 3rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .alert {
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            padding: 1.25rem;
            font-size: 0.95rem;
            transition: opacity 0.3s ease;
        }

        .table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .table thead {
            background: var(--primary-color);
            color: white;
        }

        .table th {
            font-weight: 600;
            padding: 1.25rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .table th:hover {
            background: var(--primary-hover);
        }

        .table tbody tr {
            transition: background 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .table td {
            vertical-align: middle;
            padding: 1.25rem;
        }

        .status-badge {
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success-color);
        }

        .status-blocked {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
        }

        .status-badge:hover {
            transform: scale(1.05);
        }

        .btn-block {
            background: linear-gradient(90deg, #ef4444, #f87171);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-block:hover {
            background: linear-gradient(90deg, #dc2626, #ef4444);
            transform: translateY(-2px);
        }

        .btn-unblock {
            background: linear-gradient(90deg, #10b981, #34d399);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-unblock:hover {
            background: linear-gradient(90deg, #059669, #10b981);
            transform: translateY(-2px);
        }

        .pagination {
            justify-content: center;
            margin-top: 2.5rem;
        }

        .page-link {
            border-radius: var(--border-radius);
            margin: 0 0.3rem;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .page-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .page-item.active .page-link {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1050;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        footer {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .table-container {
                margin: 2rem 1rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .search-bar {
                max-width: 100%;
            }

            .table th, .table td {
                padding: 0.75rem;
            }

            .btn-block, .btn-unblock {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 576px) {
            .table-responsive {
                font-size: 0.85rem;
            }

            .status-badge {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
<!-- NavBar Starts-->
<header class="sticky-header">
    <div th:replace="~{fragments/navbar :: navBar-th}"></div>
</header>
<!-- NavBar Ends-->

<!-- Main content -->
<div class="container table-container">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="card-title">User Management</h1>
                <form class="d-flex search-bar" th:action="@{/admin/user/search/byName}" method="post">
                    <input class="form-control me-2" type="search" id="searchInput"
                           placeholder="Search users..." aria-label="Search users" name="search" required>
                    <i class="fas fa-search"></i>
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- Display message if any -->
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- User table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="userTable">
                    <thead>
                    <tr>
                        <th scope="col" data-sort="name"><i class="fas fa-user me-2"></i>Username <i class="fas fa-sort"></i></th>
                        <th scope="col" data-sort="email"><i class="fas fa-envelope me-2"></i>Email <i class="fas fa-sort"></i></th>
                        <th scope="col" data-sort="image"><i class="fas fa-envelope me-2"></i>Image <i class="fas fa-sort"></i></th>
                        <th scope="col" data-sort="role"><i class="fas fa-id-badge me-2"></i>Role <i class="fas fa-sort"></i></th>
                        <th scope="col" data-sort="status"><i class="fas fa-info-circle me-2"></i>Status <i class="fas fa-sort"></i></th>
                        <th sec:authorize="hasRole('ADMIN')" scope="col"><i class="fas fa-cog me-2"></i>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userList}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td><img th:src="${user.image}" alt="Profile Image" height="70px" width="70px"></td>
                        <td th:text="${user.role=='ROLE_ADMIN' ? 'Admin' : 'Customer'}"></td>
                        <td>
                                    <span class="status-badge"
                                          th:classappend="${user.isEnabled == 'ACTIVE'} ? 'status-active' : 'status-blocked'"
                                          th:text="${user.isEnabled}"></span>
                        </td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <a th:if="${user.isEnabled == true}"
                               th:href="@{/admin/user/block(id=${user.id})}"
                               class="btn btn-block btn-sm"
                               data-bs-toggle="tooltip"
                               data-bs-placement="top"
                               title="Block this user"
                               onclick="return confirm('Are you sure you want to block this user?')"
                               role="button"
                               aria-label="Block user">
                                <i class="fas fa-ban me-1"></i>Block
                            </a>
                            <a th:if="${user.isEnabled == false}"
                               th:href="@{/admin/user/unblock(id=${user.id})}"
                               class="btn btn-unblock btn-sm"
                               data-bs-toggle="tooltip"
                               data-bs-placement="top"
                               title="Unblock this user"
                               onclick="return confirm('Are you sure you want to unblock this user?')"
                               role="button"
                               aria-label="Unblock user">
                                <i class="fas fa-check-circle me-1"></i>Unblock
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${noUserFound}">
                        <td colspan="5" class="text-center text-muted">No users found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                <ul class="pagination">
                    <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/admin/users(pageNo=${currentPage - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">«</span>
                        </a>
                    </li>
                    <li th:each="page : ${#numbers.sequence(1, totalPages)}"
                        th:class="${page == currentPage} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/admin/users(pageNo=${page})}"
                           th:text="${page}"></a>
                    </li>
                    <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/admin/users(pageNo=${currentPage + 1})}"
                           aria-label="Next">
                            <span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Footer Starts-->
<footer>
    <div th:replace="~{fragments/footer :: myFooter-th}"></div>
</footer>
<!-- Footer Ends-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    // Initialize Bootstrap tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    // Table search and sort functionality
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('userTable');
    const rows = Array.from(table.querySelectorAll('tbody tr'));
    let sortDirection = 1;
    let sortColumn = 'name';

    // Debounce function for search
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Search functionality
    const handleSearch = debounce(() => {
        const searchTerm = searchInput.value.toLowerCase();
        rows.forEach(row => {
            const name = row.querySelector('td:nth-child(1)').textContent.toLowerCase();
            const email = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
            row.style.display = name.includes(searchTerm) || email.includes(searchTerm) ? '' : 'none';
        });
    }, 300);

    searchInput.addEventListener('input', handleSearch);

    // Sort functionality
    const sortTable = (column) => {
        sortColumn = column;
        sortDirection = sortColumn === column ? sortDirection * -1 : 1;
        const getValue = (row, col) => {
            const cell = row.querySelector(`td:nth-child(${getColumnIndex(col)})`).textContent.toLowerCase();
            return col === 'status' ? (cell === 'active' ? 1 : 0) : cell;
        };
        rows.sort((a, b) => {
            const aValue = getValue(a, column);
            const bValue = getValue(b, column);
            return sortDirection * aValue.localeCompare(bValue);
        }).forEach(row => table.querySelector('tbody').appendChild(row));
        updateSortIcons();
    };

    const getColumnIndex = (column) => {
        const columns = { name: 1, email: 2, role: 3, status: 4 };
        return columns[column];
    };

    const updateSortIcons = () => {
        table.querySelectorAll('th i:last-child').forEach(icon => icon.className = 'fas fa-sort');
        const activeIcon = table.querySelector(`th[data-sort="${sortColumn}"] i:last-child`);
        if (activeIcon) {
            activeIcon.className = `fas fa-sort-${sortDirection === 1 ? 'up' : 'down'}`;
        }
    };

    table.querySelectorAll('th[data-sort]').forEach(th => {
        th.addEventListener('click', () => {
            sortTable(th.dataset.sort);
        });
    });
</script>
</body>
</html>
