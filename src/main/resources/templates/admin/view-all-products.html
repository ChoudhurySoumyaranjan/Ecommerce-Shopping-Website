<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #1d4ed8;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --border-radius: 12px;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 12px 48px rgba(31, 38, 135, 0.15);
            --text-color: #1f2937;
        }

        body {
            background: linear-gradient(145deg, #e0e7ff, #d8b4fe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

<!--        .container {-->
<!--            margin-top: 3rem;-->
<!--            margin-bottom: 2rem;-->
<!--            max-width: 1200px;-->
<!--        }-->

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            box-shadow: var(--glass-shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 56px rgba(31, 38, 135, 0.2);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            padding: 1.75rem;
            text-align: center;
        }

        .card-body {
            padding: 2.5rem;
        }

        .search-container {
            margin-bottom: 2rem;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-input {
            border-radius: var(--border-radius);
            padding: 0.875rem 2.5rem 0.875rem 1.25rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            outline: none;
        }

        .search-button {
            border-radius: var(--border-radius);
            padding: 0.875rem 1.5rem;
            margin-left: 0.5rem;
            background: linear-gradient(90deg, var(--primary-color), #60a5fa);
            border: none;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: linear-gradient(90deg, var(--primary-hover), #3b82f6);
            transform: translateY(-2px);
        }

        .search-container i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .alert {
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            padding: 1.25rem;
            font-size: 0.95rem;
            transition: opacity 0.3s ease;
        }

        .table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .table img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: transform 0.3s ease;
        }

        .table img:hover {
            transform: scale(1.1);
        }

        .table th, .table td {
            vertical-align: middle;
            padding: 1.25rem;
        }

        .table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .table th:hover {
            background: var(--primary-hover);
        }

        .table tbody tr {
            transition: background 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .btn-edit {
            background: linear-gradient(90deg, #10b981, #34d399);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: linear-gradient(90deg, #059669, #10b981);
            transform: translateY(-2px);
        }

        .btn-delete {
            background: linear-gradient(90deg, #ef4444, #f87171);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: linear-gradient(90deg, #dc2626, #ef4444);
            transform: translateY(-2px);
        }

        .pagination {
            justify-content: center;
            margin-top: 2.5rem;
        }

        .page-link {
            border-radius: var(--border-radius);
            margin: 0 0.3rem;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .page-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .page-item.active .page-link {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1050;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        footer {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                margin: 2rem 1rem;
            }

            .card {
                margin-bottom: 2rem;
            }

            .card-header {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .table img {
                width: 50px;
                height: 50px;
            }

            .search-input, .search-button {
                padding: 0.75rem;
            }
        }

        @media (max-width: 576px) {
            .table-responsive {
                font-size: 0.85rem;
            }

            .table th, .table td {
                padding: 0.75rem;
            }

            .btn-edit, .btn-delete {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
<!-- NavBar Starts-->
<header class="sticky-header">
    <div th:replace="~{fragments/navbar :: navBar-th}"></div>
</header>
<!-- NavBar Ends-->

<!-- Main Content -->
<div class="container mt-4 mb-3">
    <div class="card">
        <div class="card-header">
            <h3>View Products</h3>
            <div class="alert alert-success text-center" role="alert" th:if="${successMsg}">
                <span th:text="${successMsg}"></span>
            </div>
            <div class="alert alert-danger text-center" role="alert" th:if="${errorMsg}">
                <span th:text="${errorMsg}"></span>
            </div>
        </div>
        <div class="card-body">
            <div class="search-container">
                <form class="search-form" th:action="@{/admin/searchProd}" method="GET">
                    <input type="text" class="form-control search-input" id="searchInput"
                           name="search" placeholder="Search products..."
                           aria-label="Search products">
                    <i class="fas fa-search"></i>
                    <button type="submit" class="btn btn-primary search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="productTable">
                    <thead class="table-primary">
                    <tr>
                        <th scope="col" data-sort="index">SI No <i class="fas fa-sort"></i></th>
                        <th scope="col">Image</th>
                        <th scope="col" data-sort="title">Title <i class="fas fa-sort"></i></th>
                        <th scope="col" data-sort="category">Category <i class="fas fa-sort"></i></th>
                        <th scope="col" data-sort="price">Original Price <i class="fas fa-sort"></i></th>
                        <th scope="col" data-sort="discount">Discount <i class="fas fa-sort"></i></th>
                        <th scope="col" data-sort="discountedPrice">Discounted Price <i class="fas fa-sort"></i></th>
                        <th scope="col" data-sort="stock">Stock <i class="fas fa-sort"></i></th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product, iterStat : ${products}">
                        <td th:text="${iterStat.count}"></td>
                        <td><img th:src="${product.image}" alt="Product image"></td>
                        <td th:text="${product.title}"></td>
                        <td th:text="${product.category}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.discount + '%'}"></td>
                        <td th:text="${product.discountedPrice}"></td>
                        <td th:text="${product.stock}"></td>
                        <td>
                            <a th:href="@{/admin/editProduct(id=${product.id})}"
                               class="btn btn-sm btn-edit text-white">Edit</a>
                            <a th:href="@{/admin/deleteProduct(id=${product.id})}"
                               class="btn btn-sm btn-delete text-white"
                               onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                <ul class="pagination">
                    <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/admin/viewAllProducts(pageNo=${currentPage - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">«</span>
                        </a>
                    </li>
                    <li th:each="page : ${#numbers.sequence(1, totalPages)}"
                        th:class="${page == currentPage} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/admin/viewAllProducts(pageNo=${page})}"
                           th:text="${page}"></a>
                    </li>
                    <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/admin/viewAllProducts(pageNo=${currentPage + 1})}"
                           aria-label="Next">
                            <span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Footer Starts-->
<footer>
    <div th:replace="~{fragments/footer :: myFooter-th}"></div>
</footer>
<!-- Footer Ends-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    // Table search and sort functionality
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('productTable');
    const rows = Array.from(table.querySelectorAll('tbody tr'));
    let sortDirection = 1;
    let sortColumn = 'index';

    // Debounce function for search
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Search functionality
    const handleSearch = debounce(() => {
        const searchTerm = searchInput.value.toLowerCase();
        rows.forEach(row => {
            const title = row.querySelector('td:nth-child(3)').textContent.toLowerCase();
            const category = row.querySelector('td:nth-child(4)').textContent.toLowerCase();
            row.style.display = title.includes(searchTerm) || category.includes(searchTerm) ? '' : 'none';
        });
    }, 300);

    searchInput.addEventListener('input', handleSearch);

    // Sort functionality
    const sortTable = (column, type) => {
        sortColumn = column;
        sortDirection = sortColumn === column ? sortDirection * -1 : 1;
        const getValue = (row, col) => {
            const cell = row.querySelector(`td:nth-child(${getColumnIndex(col)})`).textContent;
            return type === 'number' ? parseFloat(cell) || 0 : cell.toLowerCase();
        };
        rows.sort((a, b) => {
            const aValue = getValue(a, column);
            const bValue = getValue(b, column);
            if (type === 'number') {
                return sortDirection * (aValue - bValue);
            }
            return sortDirection * aValue.localeCompare(bValue);
        }).forEach(row => table.querySelector('tbody').appendChild(row));
        updateSortIcons();
    };

    const getColumnIndex = (column) => {
        const columns = { index: 1, title: 3, category: 4, price: 5, discount: 6, discountedPrice: 7, stock: 8 };
        return columns[column];
    };

    const updateSortIcons = () => {
        table.querySelectorAll('th i').forEach(icon => icon.className = 'fas fa-sort');
        const activeIcon = table.querySelector(`th[data-sort="${sortColumn}"] i`);
        if (activeIcon) {
            activeIcon.className = `fas fa-sort-${sortDirection === 1 ? 'up' : 'down'}`;
        }
    };

    table.querySelectorAll('th[data-sort]').forEach(th => {
        th.addEventListener('click', () => {
            const column = th.dataset.sort;
            const type = ['price', 'discount', 'discountedPrice', 'stock'].includes(column) ? 'number' : 'string';
            sortTable(column, type);
        });
    });
</script>
</body>
</html>
