<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #1d4ed8;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --border-radius: 12px;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 12px 48px rgba(31, 38, 135, 0.15);
            --text-color: #1f2937;
        }

        body {
            background: linear-gradient(145deg, #e0e7ff, #d8b4fe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .container {
<!--            margin-top: 3rem;-->
<!--            margin-bottom: 2rem;-->
            max-width: 950px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            box-shadow: var(--glass-shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 56px rgba(31, 38, 135, 0.2);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            padding: 1.75rem;
            letter-spacing: -0.025em;
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .form-control, .form-select {
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            outline: none;
        }

        .form-control.is-invalid, .form-select.is-invalid {
            border-color: var(--error-color);
            background: rgba(239, 68, 68, 0.05);
        }

        .form-control.is-valid, .form-select.is-valid {
            border-color: var(--success-color);
            background: rgba(34, 197, 94, 0.05);
        }

        .invalid-feedback {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.3rem;
            display: none;
        }

        .form-control.is-invalid ~ .invalid-feedback,
        .form-select.is-invalid ~ .invalid-feedback {
            display: block;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), #60a5fa);
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, var(--primary-hover), #3b82f6);
            transform: translateY(-3px);
        }

        .btn-danger {
            background: linear-gradient(90deg, #ef4444, #f87171);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: linear-gradient(90deg, #dc2626, #ef4444);
            transform: translateY(-3px);
        }

        .btn-primary.edit-btn {
            background: linear-gradient(90deg, #10b981, #34d399);
        }

        .btn-primary.edit-btn:hover {
            background: linear-gradient(90deg, #059669, #10b981);
        }

        .btn-primary:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .alert {
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            padding: 1.25rem;
            font-size: 0.95rem;
            transition: opacity 0.3s ease;
        }

        .table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .table img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: transform 0.3s ease;
        }

        .table img:hover {
            transform: scale(1.1);
        }

        .table th, .table td {
            vertical-align: middle;
            padding: 1.25rem;
        }

        .table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .table th:hover {
            background: var(--primary-hover);
        }

        .table tbody tr {
            transition: background 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .image-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-upload-area.dragover {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--primary-color);
        }

        .image-preview {
            margin-top: 1rem;
            max-width: 100%;
            max-height: 140px;
            border-radius: var(--border-radius);
            display: none;
            object-fit: cover;
            border: 1px solid #e5e7eb;
            transition: opacity 0.3s ease;
        }

        .search-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-container input {
            border-radius: var(--border-radius);
            padding: 0.875rem 2.5rem 0.875rem 1.25rem;
            font-size: 1rem;
        }

        .search-container i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .pagination {
            justify-content: center;
            margin-top: 2.5rem;
        }

        .page-link {
            border-radius: var(--border-radius);
            margin: 0 0.3rem;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .page-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .page-item.active .page-link {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1050;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        footer {
            margin-top: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-progress {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .form-progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                margin: 2rem 1rem;
            }

            .card {
                margin-bottom: 2rem;
            }

            .card-header {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .table img {
                width: 50px;
                height: 50px;
            }

            .form-control, .form-select {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
<!-- NavBar Starts-->
<header class="sticky-header">
    <div th:replace="~{fragments/navbar :: navBar-th}"></div>
</header>
<!-- NavBar Ends-->

<!-- Main Content -->
<div class="container mt-4 mb-3">
    <div class="row">
        <!-- Category Add/Edit Form -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <span th:if="${available}">Edit Category</span>
                    <span th:unless="${available}">Add Category</span>
                    <div class="alert alert-success text-center" role="alert" th:if="${successMsg}">
                        <span th:text="${successMsg}"></span>
                    </div>
                    <div class="alert alert-danger text-center" role="alert" th:if="${errorMsg}">
                        <span th:text="${errorMsg}"></span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-progress">
                        <div class="form-progress-bar" id="formProgress"></div>
                    </div>
                    <form th:action="@{${available} ? '/admin/handleEditCategory' : '/admin/handleAddCategory'}"
                          method="post" enctype="multipart/form-data" th:object="${categoryObj ?: category}" id="categoryForm">
                        <div class="form-group">
                            <label for="title" class="form-label">Category Title</label>
                            <input type="text" class="form-control" id="title" name="name"
                                   placeholder="Enter category title" th:value="${category?.name}"
                                   aria-describedby="titleError" required>
                            <div class="invalid-feedback" id="titleError"></div>
                            <input type="hidden" name="id" th:value="${category?.id}" th:if="${available}">
                        </div>

                        <div class="form-group">
                            <label for="image" class="form-label">Category Image</label>
                            <img th:if="${category?.image}" th:src="@{${category.image}}"
                                 class="image-preview mb-3" alt="Current category image" style="display: block;">
                            <div class="image-upload-area" id="imageUploadArea">
                                <p>Drag & drop image or click to upload</p>
                                <input type="file" class="form-control" id="image" name="img"
                                       accept="image/*" aria-describedby="imageError" hidden >
                            </div>
                            <img id="imagePreview" class="image-preview" alt="Image preview">
                            <div class="invalid-feedback" id="imageError"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span class="btn-text" th:text="${available} ? 'Update Category' : 'Add Category'"></span>
                                <span class="btn-loading" style="display: none;">
                                        <i class="fas fa-spinner fa-spin"></i> Processing...
                                    </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Category Details Table -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Category Details
                </div>
                <div class="card-body">
                    <div class="search-container">
                        <input type="text" class="form-control" id="searchInput"
                               placeholder="Search categories..." aria-label="Search categories">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover" id="categoryTable">
                            <thead>
                            <tr>
                                <th scope="col" data-sort="name">Category Name <i class="fas fa-sort"></i></th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categoryList}">
                                <td th:text="${category.name}"></td>
                                <td><img th:src="@{${category.image}}" alt="Category image"></td>
                                <td>
                                    <a class="btn btn-primary edit-btn me-2"
                                       th:href="@{/admin/editCategory(id=${category.id})}"
                                       role="button">Edit</a>
                                    <a class="btn btn-danger"
                                       th:href="@{/admin/deleteCategory(id=${category.id})}"
                                       role="button"
                                       onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                        <ul class="pagination">
                            <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" th:href="@{/admin/openCategory(pageNo=${currentPage - 1})}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">«</span>
                                </a>
                            </li>
                            <li th:each="page : ${#numbers.sequence(1, totalPages)}"
                                th:class="${page == currentPage} ? 'page-item active' : 'page-item'">
                                <a class="page-link" th:href="@{/admin/openCategory(pageNo=${page})}"
                                   th:text="${page}"></a>
                            </li>
                            <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" th:href="@{/admin/openCategory(pageNo=${currentPage + 1})}"
                                   aria-label="Next">
                                    <span aria-hidden="true">»</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Starts-->
<footer>
    <div th:replace="~{fragments/footer :: myFooter-th}"></div>
</footer>
<!-- Footer Ends-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    // Image upload handling
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');
    const imageUploadArea = document.getElementById('imageUploadArea');

    imageUploadArea.addEventListener('click', () => imageInput.click());
    imageUploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        imageUploadArea.classList.add('dragover');
    });
    imageUploadArea.addEventListener('dragleave', () => {
        imageUploadArea.classList.remove('dragover');
    });
    imageUploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        imageUploadArea.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        handleImage(file);
    });
    imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        handleImage(file);
    });

    function handleImage(file) {
        const imageError = document.getElementById('imageError');
        if (file) {
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                imageError.textContent = 'Image size must be less than 5MB';
                imageError.style.display = 'block';
                imageInput.classList.add('is-invalid');
                imagePreview.style.display = 'none';
                return;
            }
            if (!file.type.startsWith('image/')) {
                imageError.textContent = 'Please upload a valid image file';
                imageError.style.display = 'block';
                imageInput.classList.add('is-invalid');
                imagePreview.style.display = 'none';
                return;
            }
            imageError.style.display = 'none';
            imageInput.classList.remove('is-invalid');
            imageInput.classList.add('is-valid');
            imagePreview.src = URL.createObjectURL(file);
            imagePreview.style.display = 'block';
            imagePreview.style.opacity = '0';
            setTimeout(() => imagePreview.style.opacity = '1', 100);
        } else {
            imagePreview.style.display = 'none';
        }
    }

    // Form submission loading state
    const form = document.getElementById('categoryForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoading = submitBtn.querySelector('.btn-loading');
    form.addEventListener('submit', () => {
        if (form.checkValidity()) {
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-flex';
        }
    });

    // Real-time form validation and progress tracking
    const inputs = form.querySelectorAll('input:not([type="hidden"]), select');
    const progressBar = document.getElementById('formProgress');
    const totalFields = inputs.length;
    function updateProgress() {
        const filledFields = Array.from(inputs).filter(input =>
            input.value && input.checkValidity()).length;
        const progress = (filledFields / totalFields) * 100;
        progressBar.style.width = `${progress}%`;
    }

    inputs.forEach(input => {
        input.addEventListener('input', () => {
            if (input.checkValidity()) {
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
                input.nextElementSibling.textContent = '';
            } else {
                input.classList.remove('is-valid');
                input.classList.add('is-invalid');
                input.nextElementSibling.textContent = input.validationMessage;
            }
            updateProgress();
        });
    });

    // Initialize progress
    updateProgress();

    // Table search and sort functionality
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('categoryTable');
    const rows = Array.from(table.querySelectorAll('tbody tr'));
    let sortDirection = 1;
    let sortColumn = 'name';

    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        rows.forEach(row => {
            const categoryName = row.querySelector('td:first-child').textContent.toLowerCase();
            row.style.display = categoryName.includes(searchTerm) ? '' : 'none';
        });
    });

    table.querySelector('th[data-sort="name"]').addEventListener('click', () => {
        sortColumn = 'name';
        sortDirection = sortDirection === 1 ? -1 : 1;
        sortTable();
    });

    function sortTable() {
        const sortedRows = rows.sort((a, b) => {
            const aValue = a.querySelector('td:first-child').textContent.toLowerCase();
            const bValue = b.querySelector('td:first-child').textContent.toLowerCase();
            return sortDirection * aValue.localeCompare(bValue);
        });
        const tbody = table.querySelector('tbody');
        sortedRows.forEach(row => tbody.appendChild(row));
        table.querySelectorAll('th i').forEach(icon => icon.className = 'fas fa-sort');
        table.querySelector('th[data-sort="name"] i').className =
            `fas fa-sort-${sortDirection === 1 ? 'up' : 'down'}`;
    }
</script>
</body>
</html>
